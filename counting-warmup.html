<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Warm Up</title>
</head>
<body>

<!-- TODO: add functionality such that the number in the input will be added to the total in the h1 when the button is clicked
      No changes to the existing HTML is needed, other than adding jQuery or JavaScript.
-->
<h1 id="number-output">0</h1>
<form>
  <input id="number-input" type="number" min="0" max="100">
  <button id="add-btn">Add</button>

</form>
<script>

  var additionBtn = document.getElementById('add-btn')

  additionBtn.addEventListener('click', function(e){
    e.preventDefault();
    var numOutput = Number(document.querySelector('#number-output').innerText);
    var numberField = Number(document.querySelector('#number-input').value);
    document.querySelector('#number-output').innerText = numOutput + numberField

  })
</script>
</body>
</html>
