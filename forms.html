<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://www.elformo.com/forms/94f9a8a5-a2f3-4492-bde2-74421c9d9f50">
    <label for="email">Email Address:</label>
    <input type="text" name="email" id="email"placeholder="Email address goes here">
    <br>
    <label for="password">Password:</label>
    <input type="text" name="password" id="password"placeholder="Enter password">
    <br>
    <label for="bio">Tell us about yourself</label>
    <br>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>
    <label for=""></label><h4>How did you hear about us?</h4>
    <ul>
        <li><input type="radio" name="hear" value="billboard">Billboard</li>
        <li><input type="radio" name="hear2" value="Radio advertisement">Radio advertisement</li>
        <li><input type="radio" name="hear3" value="Internet advertisement">Internet advertisement</li>
        <li><input type="radio" name="hear4" value="Other">Other</li>
    </ul>
    <el for="browser"><h4>What browser are you viewing this on?</h4></el>
    <select name="browser" id="browser">
        <option value="Chrome">Chrome</option>
        <option value="Safari">Safari</option>
        <option value="edge">Microsoft Edge</option>
        <option value="fire">FireFox</option>
    </select>
    <br>
    <input type="submit">
</form>
</body>
</html>
