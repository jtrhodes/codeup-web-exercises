<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 2</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
  <script src="js/keys.js"></script>
  <style>
    #map{
      width: 900px;
      height: 900px;
    }
  </style>
</head>
<body>
<h1>Marker coordinates:<span id="coordinates"></span></h1>
<div id="map"></div>

<script>
var accessToken = MAPBOX_TOKEN;
mapboxgl.accessToken = accessToken;
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/streets-v9',
zoom: 10,
center: [-77.0502, 38.8893]
});
var lincolnMarker = new mapboxgl.Marker({draggable: true})
        .setLngLat([-77.0502, 38.8893])
        .addTo(map);

lincolnMarker.on('dragend', function(){
  document.querySelector('#coordinates').innerHTML = lincolnMarker.getLngLat()
})

// Adding a popup
// var popup = new mapboxgl.Popup()
//         .setLngLat([-98.489615, 29.426827])
//         .setHTML("<h1>Codeup Rocks!</h1><hr>")
//         .addTo(map);

// Adding a popup to a alamoMarker
var lincolnPopup = new mapboxgl.Popup()
        .setHTML("<h1>Lincoln Memorial</h1>");

lincolnMarker.setPopup(lincolnPopup);

</script>

</body>
</html>
